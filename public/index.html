<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/article.css" type="text/css">
    <link rel="stylesheet" href="/styles/scroll-top.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer-scroll-top.js"></script>
    
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body id="top">
    <!-- Navigation bar set to fixed -->
    <nav>
      <div class="rowNav">
        <span>tweeter</span>
        <div class="columnNav">
            <div><b>Write</b> a new tweet</div>
            <i class="icon fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    
    <!-- Header of the page showcases the logged in user -->
    <header class="profile">
      <div class="columnHeader">
        <img src="/images/profile-hex.png"> 
        <span class="name"><b>Healthy</b> Fat</span>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Section 'new-tweet' is where users compose their tweets -->
      <section class="new-tweet">
        <div id="error"></div>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder=""></textarea>
          <div class="submitArea">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <div id="posted">Tweet posted!</div>
      </section>
      
      <!-- List of articles is where users see their tweet timeline -->
      <!-- Article 'tweetArticle' is the box model for each tweet -->

      <section id="tweets-container"></section>
      <section id="end-timeline">
        <p class="end-timeline"><i>That's the end of your timeline. No more tweets to load!</i></p>
      </section>
    </main>

    <footer>
      <div class="scroll-top">
        <a href="#top">
          <i class="scroll-up fas fa-chevron-circle-up"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
